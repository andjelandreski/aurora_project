        <script>
            let mybutton = document.getElementById("myBtn");
    
            window.onscroll = function() {scrollFunction()};
    
            function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
            }
    
            function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
            }


            const menuHamburger = document.querySelector(".menu-hamburger")
            const navLinks = document.querySelector(".nav-links")
            menuHamburger.addEventListener('click',()=>{
            navLinks.classList.toggle('mobile-menu')
            })


            var fullImgBox = document.getElementById("fullImgBox");
            var fullImg = document.getElementById("fullImg");
            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic

                setSlideIndex(pic) 
            }

            function closeFullImg(){
                fullImgBox.style.display = "none";
            }
            var prevBtn = document.getElementById("prevBtn");
            var nextBtn = document.getElementById("nextBtn");

            //slider prev next
            function setSlideIndex(src){
                let pictureArray = document.getElementsByClassName("myPictures");
                for (i = 0; i < pictureArray.length; i++) {
                    if (pictureArray[i].currentSrc === src) slideIndex = i
                }
            }
            
            let slideIndex = 0

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                fullImgBox.style.display = "flex";
                let pictureArray = document.getElementsByClassName("myPictures");
                if (slideIndex === pictureArray.length || slideIndex === -pictureArray.length) slideIndex = 0
                if (slideIndex >= 0) {
                    number = slideIndex 
                }
                else {
                    number = pictureArray.length + slideIndex
                }
                fullImg.src = pictureArray[number].currentSrc
            }
